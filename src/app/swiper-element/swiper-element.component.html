<swiper-container
  class="swiper_container"
  space-between="30"
  pagination="true"
  lazy="true"
  loop="true"
  autoplay="true"
  breakpoints='{"667":{"slidesPerView":1},"768":{"slidesPerView":2},"1024":{"slidesPerView":3},"1330":{"slidesPerView":4}}'
>
  <swiper-slide class="swiper_wrapper">
    <div class="img_wrapper">
      <img class="slider_img" [src]="card1 | imgPath" alt="" />
    </div>
    <article class="slider_text">
      <h3>{{ title1 }}</h3>
      <p>
        {{ text1 }}
      </p>
    </article>
    <div class="btn_wrapper">
      <button (click)="showModal()" class="btn">Подробнее</button>
    </div>
  </swiper-slide>
